<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EG SMART • Wi-Fi Manager</title>
  <style>
    body { font-family: "Cairo", sans-serif; background: #101010; color: #fff; margin: 0; }
    .hidden { display: none; }
    .view, .dashboard { display: none; }
    .view.active, .dashboard.active { display: block; }
    .card { background: #181818; padding: 20px; border-radius: 10px; max-width: 400px; margin: 50px auto; text-align: center; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: none; border-radius: 5px; }
    .btn { margin-top: 15px; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .btn.primary { background: #007bff; color: white; }
    .menu button { display: block; width: 100%; padding: 10px; background: none; border: none; color: white; text-align: right; cursor: pointer; }
    .menu button:hover { background: #202020; }
  </style>
</head>
<body>
  <main id="loginView" class="view active">
    <section class="card">
      <h1>EG SMART</h1>
      <p>سجّل الدخول للمتابعة</p>
      <input id="loginUser" type="text" placeholder="اسم المستخدم" />
      <input id="loginPass" type="password" placeholder="كلمة المرور" />
      <button id="loginBtn" class="btn primary">دخول</button>
      <p id="loginError" style="color:red; display:none;">بيانات الدخول غير صحيحة</p>
    </section>
  </main>

  <div id="dashboard" class="dashboard">
    <aside class="menu">
      <button data-section="home">🏠 الرئيسية</button>
      <button data-section="cafes">☕ الكافيهات</button>
      <button data-section="cards">💳 الكروت</button>
      <button id="logoutBtn" style="color:red;">🚪 تسجيل الخروج</button>
    </aside>

    <main class="content" style="padding:20px;">
      <h2>مرحبًا بك في لوحة EG SMART</h2>
      <p>كل حاجة شغالة مؤقتًا بدون سيرفر 🔧</p>
    </main>
  </div>

  <script>
    // تسجيل الدخول المؤقت
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", () => {
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      if (user === "admin" && pass === "123") {
        document.getElementById("loginView").classList.remove("active");
        document.getElementById("dashboard").classList.add("active");
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    });

    // تسجيل الخروج
    document.getElementById("logoutBtn").addEventListener("click", () => {
      document.getElementById("dashboard").classList.remove("active");
      document.getElementById("loginView").classList.add("active");
    });
  </script>
</body>
</html>
