<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - EG SMART</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card animate">
      <h2>تسجيل الدخول</h2>
      <p class="subtitle">مرحباً بك في لوحة تحكم EG SMART</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="loginUser">اسم المستخدم</label>
          <input type="text" id="loginUser" placeholder="أدخل اسم المستخدم" required />
        </div>

        <div class="input-group">
          <label for="loginPass">كلمة المرور</label>
          <input type="password" id="loginPass" placeholder="••••••" required />
        </div>

        <div id="loginError" class="error-msg"></div>

        <button type="submit" id="loginBtn">
          <span>دخول</span>
          <div class="spinner" id="spinner"></div>
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
